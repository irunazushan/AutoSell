<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить авто &ndash; AutoSell</title>
</head>
<body>

<a data-th-href="@{/autosell/cars}">&larr; назад </a>

<form method="post" data-th-action="@{/autosell/cars/create}" data-th-object="${payload}">
    <label>
        Марка автомобиля:<br>
        <input type="text" name="name" data-th-value="${payload.name}">
    </label><br>
    <div style="color:red" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">FIO error</div>

    <label>
        Описание автомобиля:<br>
        <textarea name="description" data-th-text="${payload.description}"></textarea>
    </label><br>
    <div style="color:red" data-th-if="${#fields.hasErrors('description')}" data-th-errors="*{description}">FIO error</div>

    <label>
        Цена автомобиля:<br>
        <input type="number" name="price" data-th-value="${payload.price}">
    </label><br>
    <div style="color:red" data-th-if="${#fields.hasErrors('price')}" data-th-errors="*{price}">FIO error</div>
    <button type="submit">Создать</button>
</form>

</body>
</html>
